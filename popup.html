<!DOCTYPE html>
<html>
<head>
  <title>JobAssist</title>
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/popup.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <!-- Animation elements -->
  <div id="contact-saved-animation" class="contact-saved-animation"></div>
  <div id="contact-saved-feedback" class="contact-saved-feedback">
    <span class="check-icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
        <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
      </svg>
    </span> 
    Contact saved!
  </div>
  
  <!-- Delete animation elements -->
  <div id="contact-deleted-animation" class="contact-deleted-animation"></div>
  <div id="contact-deleted-feedback" class="contact-deleted-feedback">
    <span class="delete-icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
        <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
      </svg>
    </span> 
    Contact deleted!
  </div>
  
  <!-- Tab navigation -->
  <div class="tabs">
    <button class="tab-button active" data-tab="quick-links">
      <div class="tab-button-content">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-briefcase" viewBox="0 0 16 16">
          <path d="M6.5 1A1.5 1.5 0 0 0 5 2.5V3H1.5A1.5 1.5 0 0 0 0 4.5v8A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-8A1.5 1.5 0 0 0 14.5 3H11v-.5A1.5 1.5 0 0 0 9.5 1zm0 1h3a.5.5 0 0 1 .5.5V3H6v-.5a.5.5 0 0 1 .5-.5m1.886 6.914L15 7.151V12.5a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5V7.15l6.614 1.764a1.5 1.5 0 0 0 .772 0M1.5 4h13a.5.5 0 0 1 .5.5v1.616L8.129 7.948a.5.5 0 0 1-.258 0L1 6.116V4.5a.5.5 0 0 1 .5-.5"/>
        </svg>
        <span>Home</span>
      </div>
    </button>
    <button class="tab-button" data-tab="contacts">
      <div class="tab-button-content">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
          <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
        </svg>
        <span>Contacts</span>
      </div>
    </button>
  </div>

  <!-- Container for all content -->
  <div class="app-container">
    <!-- Quick Links Tab -->
    <div id="quick-links" class="tab-content active">
      <!-- Link Display -->
      <div class="links-display edit-mode-inactive">
        <div class="section-header">
          <h3 class="section-title">Links</h3>
          <button id="edit-links-button" class="icon-button edit-mode-inactive">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
              <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.5.5 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11z"/>
            </svg>
            Edit
          </button>
        </div>
        
        <div id="dynamic-links-container">
          <!-- Dynamic links will be generated here by JS -->
          <!-- If no links exist, show a placeholder message -->
          <div id="no-links-message" class="no-links-message" style="display: none;">
            No links added yet. Click 'Edit' to add your first link.
          </div>
        </div>
        
        <!-- Email Templates Clipboard Section -->
        <div class="email-templates-section">
          <div class="section-header">
            <h3 class="section-title">Email Templates</h3>
            <button id="edit-templates-button" class="icon-button edit-mode-inactive">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.5.5 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11z"/>
              </svg>
              Edit
            </button>
          </div>
          <div class="email-template-item" data-template-key="follow-up">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope link-logo" viewBox="0 0 16 16">
              <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z"/>
            </svg>
            <div class="link-text">
              <span class="link-title">Follow-up Email</span>
              <span class="template-subject"></span>
              <span class="template-preview"></span>
            </div>
          </div>
          <div class="email-template-item" data-template-key="introduction">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope link-logo" viewBox="0 0 16 16">
              <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z"/>
            </svg>
            <div class="link-text">
              <span class="link-title">Introduction Email</span>
              <span class="template-subject"></span>
              <span class="template-preview"></span>
            </div>
          </div>
        </div>
        
        <!-- Jobs Section -->
        <div class="jobs-section">
          <div class="section-header">
            <h3 class="section-title">Jobs</h3>
            <button id="add-job-button" class="icon-button">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path d="M8 0a1 1 0 0 1 1 1v6h6a1 1 0 1 1 0 2H9v6a1 1 0 1 1-2 0V9H1a1 1 0 0 1 0-2h6V1a1 1 0 0 1 1-1z"/>
              </svg>
              Add
            </button>
          </div>
          
          <div id="jobs-container">
            <!-- Jobs will be dynamically added here -->
            <div id="no-jobs-message" class="no-links-message" style="display: none;">
              No jobs added yet. Click the '+' button to add a job.
            </div>
          </div>
        </div>
      </div>

      <!-- Quick Links Edit Form -->
      <div class="links-edit quick-links-edit edit-mode-inactive">
        <div class="edit-controls">
          <button id="save-links-button" class="job-save-button">Save</button>
          <button id="cancel-links-button" class="job-cancel-button">Cancel</button>
        </div>
        
        <div id="dynamic-links-list">
          <!-- Dynamic link inputs will be generated here -->
        </div>
        
        <button id="add-link-button" class="add-link-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8 0a1 1 0 0 1 1 1v6h6a1 1 0 1 1 0 2H9v6a1 1 0 1 1-2 0V9H1a1 1 0 0 1 0-2h6V1a1 1 0 0 1 1-1z"/>
          </svg>
          Add New Link
        </button>
      </div>
      
      <!-- Email Templates Edit Form -->
      <div class="links-edit templates-edit edit-mode-inactive">
        <div class="edit-controls">
          <button id="save-templates-button" class="job-save-button">Save</button>
          <button id="cancel-templates-button" class="job-cancel-button">Cancel</button>
        </div>
        <div class="form-group">
          <label for="follow-up-subject-edit">Follow-up Email Subject</label>
          <input type="text" id="follow-up-subject-edit" placeholder="Enter your follow-up email subject here...">
        </div>
        <div class="form-group">
          <label for="follow-up-edit">Follow-up Email Body</label>
          <textarea id="follow-up-edit" placeholder="Enter your follow-up email template here..." rows="4"></textarea>
        </div>
        <div class="form-group">
          <label for="introduction-subject-edit">Introduction Email Subject</label>
          <input type="text" id="introduction-subject-edit" placeholder="Enter your introduction email subject here...">
        </div>
        <div class="form-group">
          <label for="introduction-edit">Introduction Email Body</label>
          <textarea id="introduction-edit" placeholder="Enter your introduction email template here..." rows="4"></textarea>
        </div>
      </div>
    </div>

    <!-- Contacts Tab -->
    <div id="contacts" class="tab-content">
      <div class="contacts-header">
        <h3>Contacts</h3>
        <button id="show-add-contact-form" class="icon-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8 0a1 1 0 0 1 1 1v6h6a1 1 0 1 1 0 2H9v6a1 1 0 1 1-2 0V9H1a1 1 0 0 1 0-2h6V1a1 1 0 0 1 1-1z"/>
          </svg>
          Add
        </button>
      </div>
      
      <div id="contacts-list">
        <!-- Contacts will be loaded here by JS -->
      </div>
    </div>
  </div>

  <!-- Load module scripts -->
  <script src="js/tab-manager.js"></script>
  <script src="js/quick-links.js"></script>
  <script src="js/contact-manager.js"></script>
  <script src="js/main.js"></script>
  
  <!-- Job Modal -->
  <div id="job-modal-overlay" class="job-modal-overlay">
    <div class="job-modal">
      <div class="job-modal-header">
        <h3 class="job-modal-title">Add Job</h3>
        <button id="job-modal-close" class="job-modal-close">&times;</button>
      </div>
      <div class="job-modal-body">
        <div class="form-group">
          <label for="job-title-input">Job Title</label>
          <input type="text" id="job-title-input" placeholder="Enter job title">
        </div>
        <div class="form-group">
          <label for="job-employer-input">Employer</label>
          <input type="text" id="job-employer-input" placeholder="Company name">
        </div>
        <div class="form-group">
          <label for="job-url-input">Job URL</label>
          <input type="url" id="job-url-input" placeholder="https://...">
        </div>
        <div class="form-group">
          <label for="job-date-applied-input">Date Applied</label>
          <input type="date" id="job-date-applied-input">
        </div>
      </div>
      <div class="job-modal-footer">
        <button id="job-cancel-button" class="job-cancel-button">Cancel</button>
        <button id="job-save-button" class="job-save-button">Save</button>
      </div>
    </div>
  </div>

  <!-- Contact Modal -->
  <div id="contact-modal-overlay" class="job-modal-overlay">
    <div class="job-modal">
      <div class="job-modal-header">
        <h3 class="job-modal-title">Add Contact</h3>
        <button id="contact-modal-close" class="job-modal-close">&times;</button>
      </div>
      <div class="job-modal-body">
        <div class="form-group">
          <label for="contact-name">Name</label>
          <input type="text" id="contact-name" placeholder="Name">
        </div>
        <div class="form-group">
          <label for="contact-email">Email</label>
          <input type="email" id="contact-email" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="contact-employer">Employer</label>
          <input type="text" id="contact-employer" placeholder="Employer (Optional)">
        </div>
        <div class="form-group">
          <label for="contact-url">LinkedIn/Website URL</label>
          <input type="url" id="contact-url" placeholder="LinkedIn/Website URL (Optional)">
        </div>
        <div class="reached-out-toggle-container">
          <div class="reached-out-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
              <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z"/>
            </svg>
          </div>
          <span class="reached-out-toggle-label">I've reached out to this contact</span>
          <label class="reached-out-toggle">
            <input type="checkbox" id="contact-reached-out">
            <span class="reached-out-toggle-slider"></span>
          </label>
        </div>
      </div>
      <div class="job-modal-footer">
        <button id="cancel-contact-button" class="job-cancel-button">Cancel</button>
        <button id="save-contact-button" class="job-save-button">Save</button>
      </div>
    </div>
  </div>
</body>
</html>
